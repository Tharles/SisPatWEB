<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:form id="formTabelaSetor">
			<p:dataTable value="#{setorMB.setores}" var="seto" border="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome " />
					</f:facet>
					<h:outputText value="#{setor.nome_setor}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Sigla" />
					</f:facet>
					<h:outputText value="#{seto.sigla}" />
				</p:column>
				
				 <h:commandLink action="#{setorBean.remover(seto)}"
					value="Deletar" />
				<p:column>
					<p:button outcome="Confirmar" action="#{setorBean.alterar(setot)}"
						value="Confirmar" icon="fa-thumbs-o-up">
					</p:button>
				<h:commandLink action="#{setorBean.carregar(seto)}"
						value="Confirmar" />
				</p:column>
				
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>

</html>
