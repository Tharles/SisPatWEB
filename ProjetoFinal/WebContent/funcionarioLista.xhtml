<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">
		<h:form id="formTabelaFuncionario">
			<p:dataTable value="#{funcionarioBean.funcionarioList}" var="fun" border="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nome: " />
					</f:facet>
					<h:outputText value="#{fun.nome}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Cargo" />
					</f:facet>
					<h:outputText value="#{fun.cargo}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Matricula" />
					</f:facet>
					<h:outputText value="#{fun.matricula}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="CPF " />
					</f:facet>
					<h:outputText value="#{fun.cpf}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ramal " />
					</f:facet>
					<h:outputText value="#{fun.ramal}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Email " />
					</f:facet>
					<h:outputText value="#{fun.email}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Remover " />
					</f:facet>
					<h:commandLink action="#{funcionarioBean.remover(fun)}"
						value="Remover" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar " />
					</f:facet>
					<h:commandLink action="#{funcionarioBean.carregar(fun)}"
						value="Editar" />
				</p:column>
				
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>

</html>
