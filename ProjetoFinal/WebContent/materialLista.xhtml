<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="conteudo">

		<h:form id="formTabelaMaterial">
			<p:dataTable value="#{materialMB.materiais}" var="mat" border="1">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nomenclatura: " />
					</f:facet>
					<h:outputText value="#{mat.nomenclatura}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Nº de Série" />
					</f:facet>
					<h:outputText value="#{mat.numSerie}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Valor" />
					</f:facet>
					<h:outputText value="#{mat.valor}" />
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Data de Aquisição" />

					</f:facet>
					<h:outputText value="#{mat.dataAquisicao}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Categoria " />
					</f:facet>
					<h:outputText value="#{mat.categoria}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Setor " />
					</f:facet>
					<h:outputText value="#{mat.setor}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Fornecedor " />
					</f:facet>
					<h:outputText value="#{mat.fornecedor}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Remover " />
					</f:facet>
					<h:commandLink action="#{materialMB.remover(mat)}"
						value="Remover" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar " />
					</f:facet>
					<h:commandLink action="#{materialMB.carregar(mat)}"
						value="Editar" />
				</p:column>
				
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
